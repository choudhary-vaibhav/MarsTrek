{% extends "layout.html" %}

{% block body %}

    <h1> MarsTrek </h1>

    <form action="/submit1" method="post">

        <select name="rover_name">
            <option selected value="{{ rovername }}">{{ rovername }}</option>
        </select>

        <select name="camera">
            <option disabled selected value="">Camera</option>
            {% for camera in list %} 
                <option value="{{ camera }}">{{ camera }}</option>
            {% endfor %}
    
        </select>

        {% if rovername == 'Curiosity' %} 
            <input name="number" type="number" min="1" max="3450" step="1">
        {% elif rovername == 'Spirit' %} 
            <input name="number" type="number" min="1" max="2208" step="1">
        {% elif rovername == 'Opportunity' %} 
            <input name="number" type="number" min="1" max="5190" step="1">
        {% endif %}

        <input type="submit" value="submit">
    </form>
{% endblock %}
